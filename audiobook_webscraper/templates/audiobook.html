<!doctype html>
<html>
  <head>
    <title>Flask app</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    <header>
      <div class="container">
        <strong><nav>
          <ul class="menu">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('AudioBooks') }}">AudioBooks</a></li>
          </ul>
        </nav></strong>
      </div>
    </header>
      <h1>Harry Potter 7</h1>
      <form method="POST">
        <input name="chapter">
        <input type="submit">
    </form>
      {% if link %}
        <h1><a href={{ link }} target="_blank">Chapter {{ chapter }}:</a></h1>
        <audio controls src={{ link }}>
        </audio>
      {% else %}
        <h1>Not specified</h1>
      {% endif %}
  </body>
</html>
