{% extends "default_layout.html" %}
{% block title %}Index{% endblock %}
{% block content %}
<h1>Harry Potter 7</h1>
<form method="POST">
  <input name="chapter">
  <input type="submit">
</form>
{% if link %}
  <h1><a href={{ link }} target="_blank">Chapter {{ chapter }}:</a></h1>
  <audio controls src={{ link }}>
  </audio>
{% else %}
  <h1>Not specified</h1>
{% endif %}

{% endblock %}
